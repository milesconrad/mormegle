<!DOCTYPE html>
<html>
    <head>
        <title>Mormegle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/style/land.css" rel="stylesheet">
        <link href="assets/style/port.css" rel="stylesheet">
        <script src="assets/lib/player.js"></script>
        <script src="assets/lib/socket.io.js"></script>
        <link rel="icon" href="assets/favicon.png">
    </head>
    <body>
        <div id="home">
            <div id="title">
                Welcome to Mormegle
            </div>
            <div id="creator">
                Built by <a href="https://twitter.com/miiles_417" target='_blank'>@miiles_417</a>
            </div>
            <div id="about">
                Mormegle (more-mee-gull) is a recreation of the popular chat site Omegle, but
                without a chat box! You communicate with strangers using morse code, simply by
                pressing the button in the middle of the page.
            </div>
            <button id="join">Get chatting</button>
        </div>
        <div id="chat" hidden>
            <button id="telegraph">Connecting...</button>
            <div id="help" hidden>
                Don't know morse code? Here's a key:<br>
                <img src="assets/morse.png">
            </div>
        </div>
        <script src="assets/lib/client.js"></script>
    </body>
</html>
